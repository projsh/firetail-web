<!DOCTYPE html>
<html lang="en" class="dark firetail">
<head>
    <meta charset="UTF-8">
<!--     <meta name="viewport" content="width=device-width, initial-scale=1.0">
 -->    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Firetail Web</title>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="ft-brand">
                <div class="ft-logo"></div>
                <span>Firetail</span>
            </div>
            <div class="temp-sidebar"></div>
        </div>
        <div class="np-top">
            <div class="np-container">
                <div class="controls-left">
                    <div class="media-controls">
                        <i class="material-icons-outlined small-icon">shuffle</i>
                        <i v-on:click="prev" class="material-icons-outlined">skip_previous</i>
                        <i v-on:click="playPause" class="material-icons-outlined">{{ playPauseIcon }}</i>
                        <i v-on:click="skip" class="material-icons-outlined">skip_next</i>
                        <i class="material-icons-outlined small-icon">repeat</i>
                    </div>
                </div>
                <div class="controls-middle">
                    <div v-bind:style="bg" class="np-img"></div>
                    <div class="np-ctrls">
                        <div class="np-ctrl metadata">
                            <p class="song-title">{{title}}</p>
                            <p class="song-artist">{{artist}}</p>
                        </div>
                        <div class="seek-container">
                            <seek-bar></seek-bar>
                        </div>
                    </div>
                </div>
                <div class="controls-right"></div>
            </div>
        </div>
        <div class="main-ui">
            <div class="top-title">
                <h1>All Songs</h1>
            </div>
            <div class="tab-container">
                <div id="mount-point"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

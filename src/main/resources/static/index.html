<!DOCTYPE html>
<html lang="en" class="dark firetail">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Firetail Web</title>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="ft-brand">
                <div class="ft-logo"></div>
                <span>Firetail</span>
            </div>
        </div>
        <div class="np-top">

        </div>
        <div class="main-ui">
            <div class="top-title">
                <h1>Tab Title</h1>
            </div>
            <div class="tab-container">
                <div id="mount-point"></div>
                <div class="results-link">
                    <i class="material-icons play-pause" style="opacity: 0;">play_arrow</i>
                    <div class="artist-title-album">
                        <p class="list-title">Song title</p>
                        <p class="list-artist"><span>Song artist</span></p>
                        <p class="list-album"><span>Song album</span></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
